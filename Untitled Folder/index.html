<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>

        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>

        <!-- ======= header ========== -->
        <div class="container header ">
            <h1> <a href="#" class="logo">TPM</a></h1>
            <nav class="">
                <ul>
                    <li><a href="#" class="active">Login</a></li>
                </ul>
            </nav>
        </div>


        <!-- ========== hero section ============== -->
        <section class="container hero ">
            <div class="left b">
                <!-- verse -->
                <h2>One page Bootstrap website Template</h2>
                <h6>One page Bootst</h6>
                <button class="readmore">Read More</button>
            </div>

            <div class="hero-form ">
                <!-- register form -->

                <form action="">

                    <h4 class="heading">Register</h4>

                    <div class="select mb">
                        <label for="cars">Create profile for</label>

                        <select name="cars" id="cars">
                            <option value="volvo">Volvo</option>
                            <option value="saab">Saab</option>
                            <option value="mercedes">Mercedes</option>
                            <option value="audi">Audi</option>
                        </select>
                        <span class="error">this field is required</span>
                    </div>


                    <div class="input mb">
                        <label for="cars">Date of Birth</label>
                        <input type="date" name="begin" placeholder="dd-mm-yyyy"
                            value="" min="1997-01-01" max="2030-12-31">
                        <span class="error">this field is required</span>

                    </div>

                    <div class="select mb">
                        <label for="cars">Language</label>

                        <select name="cars" id="cars">
                            <option value="volvo">Volvo</option>
                            <option value="saab">Saab</option>
                            <option value="mercedes">Mercedes</option>
                            <option value="audi">Audi</option>
                        </select>
                        <span class="error">this field is required</span>

                    </div>

                    <div class="mb">
                        <div class="radio">
                            <p>Select gender</p>
                            <div>
                                <input type="radio" id="html" name="fav_language" value="HTML">
                                <label for="html">Male</label>
                            </div>
                             
                            <div>
                                <input type="radio" id="css" name="fav_language" value="CSS">
                                <label for="css">Female</label>
                            </div>    
                        </div>
                        <span class="error">this field is required</span>
                    </div>



                    <div class="submit">
                        <input type="submit" value="Continue">
                    </div>
                </form>

            </div>
        </section>

    </body>
</html>
