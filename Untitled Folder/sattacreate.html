<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <link rel="stylesheet" href="css/satta.css">
</head>

<body>

    <div class="container">
        <h1 class="logo">sata bazar</h1>

        <div class="sattalist">
            <h2 class="pink-head italic">Create New List</h2>


            <div class="action">

            </div>
            <div class="item admin create">
                <div class="info">

                    <div class="errors">
                        <p>name is r equired</p>
                        <p>name is r equired</p>
                        <p>name is r equired</p>
                     </div>


                    <form action="">
                        <h3><input type="text" value="" placeholder="Enter name"></h3>
                        <div class="number">
                            <div>
                                <input type="text" maxlength="3" value="***">
                                <p>-</p>
                                <input class="ch1" type="text" maxlength="1" value="*">
                            </div>
                            <div>
                                <input class="ch1" type="text" maxlength="1" value="*">
                                <p>-</p>
                                <input type="text" maxlength="3" value="***">
                            </div>
                        </div>

                        <div class="time">


                            <div class="start">
                                <label for="start-time">Start time</label>
                                <input type="time" name="start-time" id="start-time">
                            </div>

                            <div class="endt">
                                <label for="end-time">End time</label>
                                <input type="time" name="end-time" id="end-time">
                            </div>
                        </div>
                        <div class="controls">

                            <a class="green-btn" href="#">Go Back</a>

                            <input class="pink-btn" type="submit" value="Create">

                        </div>
                    </form>
                </div>
            </div>


        </div>



        <script>
            var times = {}, re = /^\d+(?=:)/;

            for (var i = 13, n = 1; i < 24; i++, n++) {
                times[i] = n < 10 ? "0" + n : n
            }

            document.getElementById("end-time")
                .onchange = function () {
                    var time = this
                        , value = time.value
                        , match = value.match(re)[0];
                    this.nextElementSibling.innerHTML =
                        (match && match >= 13 ? value.replace(re, times[match]) : value)
                        + (time.valueAsDate.getTime() < 43200000 ? " AM" : " PM")
                }


            document.getElementById("start-time")
                .onchange = function () {
                    var time = this
                        , value = time.value
                        , match = value.match(re)[0];
                    this.nextElementSibling.innerHTML =
                        (match && match >= 13 ? value.replace(re, times[match]) : value)
                        + (time.valueAsDate.getTime() < 43200000 ? " AM" : " PM")
                }
        </script>




</body>

</html>
